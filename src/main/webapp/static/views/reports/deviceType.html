<div class="section-header col-md-6">
    <h1 class="h3 section-text">Device Type</h1>
</div>
<div class="bg-white clearfix pull-right">
    <div class="pull-left dropdown no-m no-p" uib-dropdown col-sm-4>
        <button class="btn btn-warning no-border-i box-border-r-light dropdown-toggle no-b-rad-i" uib-dropdown-toggle>
            Columns <i class="fa fa-angle-double-down"></i>
        </button>
        <ul uib-dropdown-menu class="dropdown-menu dropdown-alt">
            <li><a data-ng-click ="showDeviceType = !showDeviceType"><i class="fa" data-ng-class="{'fa-check':!showDeviceType, 'fa-times':showDeviceType}"></i> Device Type </a></li>                   
            <li><a data-ng-click ="showVisitCount = !showVisitCount"><i class="fa" data-ng-class="{'fa-check':!showVisitCount, 'fa-times':showVisitCount}"></i> Visit Count </a></li>
            <li><a data-ng-click ="showVisitPercent = !showVisitPercent"><i class="fa" data-ng-class="{'fa-check':!showVisitPercent, 'fa-times':showVisitPercent}"></i> Visit Percent </a></li>                   
        </ul>
    </div>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Search..." data-ng-model="search">
    </div> 
</div>
<div class="wrapper" data-ng-controller="DeviceTypeController">
    <div class="panel panel-default">
        <div class="panel-body no-p">
            <div class="table-container">
                <table st-table="deviceTypes" class="table table-striped no-m table-responsive table-hover">
                    <thead>
                        <tr>
                            <th data-ng-hide="showDeviceType" data-ng-click="changeSorting('deviceType');
                                                deviceType = !deviceType" style="cursor: pointer">
                                Device Type
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!deviceType, 'fa-caret-up':deviceType}"></i>
                            </th>
                            <th data-ng-hide="showVisitCount" data-ng-click="changeSorting('visitCount');
                                                visitCount = !visitCount" style="cursor: pointer">
                                Visit Count
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!visitCount, 'fa-caret-up':visitCount}"></i>
                            </th>
                            <th data-ng-hide="showVisitPercent" data-ng-click="changeSorting('visitPercent');
                                                visitPercent = !visitPercent" style="cursor: pointer">
                                Visit Percent
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!visitPercent, 'fa-caret-up':visitPercent}"></i>
                            </th>                                                      
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="deviceType in deviceTypes| orderBy: '-visitCount'| orderBy:sort.column:sort.descending | filter:search">
                            <td data-ng-hide="showDeviceType">{{deviceType.deviceType}}</td>
                            <td data-ng-hide="showvisitCount">{{deviceType.visitCount}}</td>
                            <td data-ng-hide="showVisitPercent">{{deviceType.visitPercent| setDecimal: 2}} <span ng-if="deviceType.visitPercent">%</span></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

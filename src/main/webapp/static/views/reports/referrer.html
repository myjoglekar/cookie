<div class="section-header col-md-6">
    <h1 class="h3 section-text">Referrer</h1>
</div>
<div class="bg-white clearfix pull-right">
    <div class="pull-left dropdown no-m no-p" uib-dropdown col-sm-4>
        <button class="btn btn-warning no-border-i box-border-r-light dropdown-toggle no-b-rad-i" uib-dropdown-toggle>
            Columns <i class="fa fa-angle-double-down"></i>
        </button>
        <ul uib-dropdown-menu class="dropdown-menu dropdown-alt">
            <li><a data-ng-click ="showreferrer = !showreferrer"><i class="fa" data-ng-class="{'fa-check':!showreferrer, 'fa-times':showreferrer}"></i> Referrer </a></li>                   
            <li><a data-ng-click ="showVisitCount = !showVisitCount"><i class="fa" data-ng-class="{'fa-check':!showVisitCount, 'fa-times':showVisitCount}"></i> Visit Count </a></li>
            <li><a data-ng-click ="showUniqueUserCount = !showUniqueUserCount"><i class="fa" data-ng-class="{'fa-check':!showUniqueUserCount, 'fa-times':showUniqueUserCount}"></i> Unique User Count </a></li>                 
        </ul>
    </div>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Search..." data-ng-model="search">
    </div> 
</div>
<div class="wrapper" data-ng-controller="ReferrerController">
    <div class="panel panel-default">
        <div class="panel-body no-p">
            <div class="table-container">
                <table st-table="referrers" class="table table-striped no-m table-responsive table-hover">
                    <thead>
                        <tr>
                            <th data-ng-hide="showReferrer" data-ng-click="changeSorting('referrer');
                                                referrer = !referrer" style="cursor: pointer">
                                Referrer
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!referrer, 'fa-caret-up':referrer}"></i>
                            </th>
                            <th data-ng-hide="showVisitCount" data-ng-click="changeSorting('visitCount');
                                                visitCount = !visitCount" style="cursor: pointer">
                                Visit Count
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!visitCount, 'fa-caret-up':visitCount}"></i>
                            </th>
                            <th data-ng-hide="showUniqueUserCount" data-ng-click="changeSorting('uniqueUserCount');
                                                uniqueUserCount = !uniqueUserCount" style="cursor: pointer">
                                Unique User Count
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!uniqueUserCount, 'fa-caret-up':uniqueUserCount}"></i>
                            </th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="referrer in referrers|orderBy: '-visitCount' | orderBy:sort.column:sort.descending | filter:search | itemsPerPage: count" total-items="total_count">
                            <td data-ng-hide="showReferrer">{{referrer.referrer}}</td>
                            <td data-ng-hide="showVisitCount">{{referrer.visitCount}}</td>
                            <td data-ng-hide="showUniqueUserCount">{{referrer.uniqueUserCount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/reports/pagination.tpl.html"></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>

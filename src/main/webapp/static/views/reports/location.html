<div class="section-header col-md-6">
    <h1 class="h3 section-text">Location</h1>
</div>
<div class="bg-white clearfix pull-right">
    <div class="pull-left dropdown no-m no-p" uib-dropdown col-sm-4>
        <button class="btn btn-warning no-border-i box-border-r-light dropdown-toggle no-b-rad-i" uib-dropdown-toggle>
            Columns <i class="fa fa-angle-double-down"></i>
        </button>
        <ul uib-dropdown-menu class="dropdown-menu dropdown-alt">
            <li><a data-ng-click ="showCity = !showCity"><i class="fa" data-ng-class="{'fa-check':!showCity, 'fa-times':showCity}"></i> City </a></li>
            <li><a data-ng-click ="showVisitCount = !showVisitCount"><i class="fa" data-ng-class="{'fa-check':!showVisitCount, 'fa-times':showVisitCount}"></i> Visit Count </a></li>                   
            <li><a data-ng-click ="showVisitPercent = !showVisitPercent"><i class="fa" data-ng-class="{'fa-check':!showVisitPercent, 'fa-times':showVisitPercent}"></i> Visit  Percent </a></li>                   
            <li><a data-ng-click ="showCountry = !showCountry"><i class="fa" data-ng-class="{'fa-check':!showCountry, 'fa-times':showCountry}"></i> Country </a></li>                   
        </ul>
    </div>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Search..." data-ng-model="search">
    </div> 
</div>
<div class="wrapper" data-ng-controller="LocationController">
    <div class="panel panel-default">
        <div class="panel-body no-p">
            <div class="table-container">
                <table st-table="locations" class="table table-striped no-m table-hover">
                    <thead>
                        <tr>                            
                            <th data-ng-hide="showCity" data-ng-click="changeSorting('visits');
                                                city = !city" style="cursor: pointer">
                                City
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!city, 'fa-caret-up':city}"></i>
                            </th>
                            <th data-ng-hide="showVisitCount" data-ng-click="changeSorting('visitCount');
                                                visitCount = !visitCount" style="cursor: pointer">
                                Visit Count
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!visitCount, 'fa-caret-up':visitCount}"></i>
                            </th>
                            <th data-ng-hide="showVisitPercent" data-ng-click="changeSorting('visitPercent');
                                                visitPercent = !visitPercent" style="cursor: pointer">
                                Visit Percent
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!visitPercent, 'fa-caret-up':visitPercent}"></i>
                            </th>
                            <th data-ng-hide="showCountry" data-ng-click="changeSorting('country');
                                                country = !country" style="cursor: pointer">
                                Country
                                <i class="fa pull-right" data-ng-class="{'fa-caret-down':!country, 'fa-caret-up':country}"></i>
                            </th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="location in locations | orderBy:sort.column:sort.descending | filter:search | itemsPerPage: count" total-items="total_count">
                            <td data-ng-hide="showCity">{{location.city}}</td>
                            <td data-ng-hide="showVisitCount">{{location.visitCount}}</td>
                            <td data-ng-hide="showVisitPercent">{{location.visitPercent| setDecimal: 2}} <span ng-if="location.visitPercent">%</span></td>
                            <td data-ng-hide="showCountry">{{location.country}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/reports/pagination.tpl.html"></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>

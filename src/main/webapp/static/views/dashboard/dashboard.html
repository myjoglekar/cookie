    .Barchart .label {
        font-size: 10px;
    }
    .Barchart .ylabels .tick line {
        fill: none;
        stroke: lightgrey;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }
    .Barchart path.domain {
        fill: none;
        stroke: lightgrey;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }
    .Barchart .bars rect.bar {
        fill: #99D5CF;
    }


</style>

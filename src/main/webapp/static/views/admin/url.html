<style>
    table.fixed { table-layout:fixed;}
    table.fixed td { overflow: hidden; white-space: nowrap;}
    .fileUpload {
        position: relative;
        overflow: hidden;
      /*margin: 10px;*/
    }
    .fileUpload input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
</style>
<div class="section-header">
    <h1 class="h3 section-text">URL</h1>
</div>
<div class="bg-white clearfix">
    <div class="col-sm-12 col-xs-12 col-lg-12">
        <input type="text" class="form-control no-border no-bg no-shadow" placeholder="Search..." data-ng-model="search">
    </div>    
</div>
<div class="wrapper" data-ng-controller="UrlController">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body no-p">
                    <div class="table-container">
                        <table st-table="urlItems" class="table table-striped no-m fixed">
                            <thead>
                                <tr>
                                    <th data-ng-hide="showUrl" class="col-md-11" 
                                        data-ng-click="changeSorting('url');
                                                            url = !url" style="cursor:pointer">
                                        Url
                                        <i class="fa pull-right" data-ng-class="{'fa-caret-down':!url, 'fa-caret-up':url}"></i>
                                    </th>
                                    <th class="col-md-2">
                                        <button class="btn btn-default btn-sm" ng-click="add();"><i class="fa fa-plus"></i> Add</button>

                                        <span class="fileUpload btn btn-success btn-sm">
                                            <span><i class="fa fa-paperclip"></i> Upload</span>
                                            <input type="file" class="upload" ng-model="fileLoad" onchange="angular.element(this).scope().fileUpload(this)"/>
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="urlItem in urlItems| orderBy:sort.column:sort.descending | filter : search" class="clickable-row">
                                    <td class="col-md-11" data-ng-hide="showUrl" ng-click="edit(urlItem)" title="{{urlItem.url}}">
                                        <div ng-hide="urlItem.isEdit" ng-click="urlItem.isEdit = true;" style="cursor: pointer;">{{urlItem.url}}</div>
                                        <div ng-show="urlItem.isEdit"><input class="form-control" ng-model="urlItem.url" placeholder="Url"></div>
                                    </td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <div ng-hide="urlItem.isEdit">
                                                <button ng-click="remove(urlItem)" type="button" class="btn btn-default btn-xs"><i class="fa fa-times"></i></button>
                                            </div>
                                            <div ng-show="urlItem.isEdit"> 
                                                <button type="button" class="btn btn-primary btn-xs" ng-click="save(urlItem); urlItem.isEdit = false"><i class="fa fa-save"></i></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5" class="text-center">
                                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
